version: "3.3"
services:
  file-backup:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
        - $DESTINATION:/var/destination
        - $SOURCE:/var/source
    ports:
        - 127.0.0.1:18080:18080
    environment:
        - SCHEDULE
        - NAME
        - DESTINATION
        - AWS_ACCESS_KEY
        - AWS_SECRET_KEY
        - AWS_REGION
        - AWS_DESTINATION
        - MAIL_TO
        - SMTP_FROM
        - SMTP_SERVER
        - SMTP_HOSTNAME
        - SMTP_USERNAME
        - SMTP_PASSWORD
